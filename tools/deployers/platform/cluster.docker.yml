---

- hosts: master
  become: True
  any_errors_fatal: True
  handlers:
    - name: Reload Systemd
      shell: systemctl daemon-reload
    - name: Restart Docker
      service:
        name: docker
        state: restarted
  serial: # keep always more than half masters in active mode
    - 1
    - 1
    - 2
    - 3
    - 5
    - 100%
  roles:
    - role: cluster/docker

- hosts: all:!master
  become: True
  any_errors_fatal: True
  handlers:
    - name: Reload Systemd
      shell: systemctl daemon-reload
    - name: Restart Docker
      service:
        name: docker
        state: restarted
  roles:
    - role: cluster/docker
