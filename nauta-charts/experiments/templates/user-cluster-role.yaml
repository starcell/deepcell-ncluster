---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-view
  labels:
    app: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{ .Values.api_group_name }}/view: "true"
rules:
  - apiGroups:
      - "*"
    resources:
      - experiments
      - runs
      - tfjobs
      - workflows
    verbs:
      - get
      - list
      - watch
